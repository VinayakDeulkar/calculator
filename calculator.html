<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deluxe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body>
    <main class="row m-1 ">
        <div class="col-lg-12 text-center mb-5 ">
                <h2>Calculator</h2>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-6 ">
            <div class="form-group row border p-4">
                <input type="text"  class="col-lg-12 form-control mb-5 display" disabled>

                <button class="btn col-lg-2 border ml-5" value="+">+</button>
                <button class="btn col-lg-2 border ml-5" value="-">-</button>
                <button class="btn col-lg-2 border ml-5" value="*">*</button>
                <button class="btn col-lg-2 border ml-5" value="/">/</button>

                <button class="btn col-lg-2 border ml-5 mt-5" value="9">9</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="8">8</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="7">7</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="Math.pow(">^</button>

                <button class="btn col-lg-2 border ml-5 mt-5" value="6">6</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="5">5</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="4">4</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="=">=</button>

                <button class="btn col-lg-2 border ml-5 mt-5" value="3">3</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="2">2</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="1">1</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="C">Clear</button>

                <button class="btn col-lg-2 border ml-5 mt-5" value=".">.</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value="0">0</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value=",">,</button>
                <button class="btn col-lg-2 border ml-5 mt-5" value=")">)</button>
            </div>
        </div>
        <div class="col-lg-3">
            <h3>History</h3>
            <textarea class="text" ></textarea>
        </div>
        <div class="col-lg-12 text-center">
            Note: For exponential 1st press ^ and enter 1st number then ',' and 2nd number and )
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>  
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>  
    <script src="calculator.js"></script>
</body>
</html>
